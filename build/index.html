<!DOCTYPE html><html><head><meta charset="utf-8" /><title>ECMAScript6 新特性</title><link href="/stylesheets/app.css" rel="stylesheet" type="text/css" /><script src="/javascripts/app.js" type="text/javascript"></script></head><body><div class="sticky"><nav class="top-bar" data-options="sticky_on: large" data-topbar="" role="navigation"><ul class="title-area"><li class="name"><h1><a href="/"> ECMAScript6 Tutorial</a></h1></li><lwi class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></lwi></ul><section class="top-bar-section"><ul class="right"><li id="tool"><a href="/doc/start.html"> 前言</a></li><li id="optimisation"><a href="/doc/optimisation.html"> 优化</a></li><li id="syntax"><a href="/doc/syntax.html"> 语法</a></li><li id="bindings"><a href="/doc/bindings.html"> 绑定</a></li><li id="functions"><a href="/doc/functions.html"> 函数</a></li><li id="built-ins"><a href="/doc/built-ins.html"> 内建</a></li><li id="built-in-extensions"><a href="/doc/built-in-extensions.html"> 内建扩展</a></li><li id="subclassing"><a href="/doc/subclassing.html"> 子类</a></li><li id="misc"><a href="/doc/misc.html"> 混杂</a></li><li id="annex-b"><a href="/doc/annex-b.html"> 附录</a></li><li id="examples"><a href="/examples"> 实例</a></li><li><a href="http://kangax.github.io/compat-table/es6/#ie11tp" target="_blank"> 兼容性</a></li></ul></section></nav></div><div class="wrap"><div class="row"><div class="large-12 columns text-center"><h4>ECMAScript6 新特性</h4><br /></div></div><div class="row"><div class="large-3 columns show-for-large-up"><table class="pos-fixed scroll-nav"><tr><td class="active"><a href="#c-Optimisation"> 优化</a></td><td><a href="#c-Syntax"> 语法</a></td></tr><tr><td><a href="#c-Bindings"> 绑定</a></td><td><a href="#c-Functions"> 函数</a></td></tr><tr><td><a href="#c-Built-ins"> 内建</a></td><td><a href="#c-Built-in-extensions"> 内建扩展</a></td></tr><tr><td><a href="#c-Subclassing"> 子类</a></td><td><a href="#c-Misc"> 混杂</a></td></tr><tr><td><a href="#c-Annex-b"> 附录</a></td><td><a href="#c-Annex-b"></a></td></tr></table></div><div class="large-9 columns medium-12"><div class="container" id="container"></div></div></div><script id="t-table" type="text/template"><h4 id="c-<%= category %>"><%= category %></h4><table id="table-<%= table_index %>"><thead><tr><th>序号</th><th>特性</th></tr></thead><tbody></tbody></table></script><script id="t-tr" type="text/template"><tr><td><%= index %></td><td><%= text %></td></tr></script><script type="text/javascript">$(document).ready(function() {
  var animate = false;
  var active_nav =  function(){
    $('.container h4').each(function(i, el){
      if (animate) return;
      if (Math.abs($(window).scrollTop() - $(el).offset().top) < 60) {
        $('.scroll-nav td').removeClass('active');
        $($('.scroll-nav td')[i]).addClass('active');
      }
    });
  };
  active_nav();
  $('.scroll-nav td').width($('.scroll-nav').parent('.large-3').width()/2-40);
  $.get('/public/data.json').done(function (data) {
    data.forEach(function(t, index){
      var html = _.template($('#t-table').html())({category: t.category.replace(' ', '-').replace('\n',''),table_index: index});
      $('#container').append(html);
      t.data.forEach(function(item, i){
        var tr = _.template($('#t-tr').html())({text: item,index: i + 1});
        $('#table-' + index).find('tbody').append(tr);
      });
    })
  })

  $('.scroll-nav td').on('click', function(e){
    e.preventDefault();
    var target = $( $(this).find('a').attr('href') );
    $('.scroll-nav td').removeClass('active');
    $(this).addClass('active');
    animate = true;
    $('html, body').animate({
      scrollTop: target.offset().top - 50
    }, 1000,
    function(){
      animate = false;
    }
    );
  });
  $(document).scroll(function(){
    active_nav();
  });
});</script></div><div class="footer wrap"><div class="row"><div class="large-8 large-centered small-10 small-centered"><p>项目托管在<a href="https://github.com/wendycan/es6tutorial" target="_blank"><i class="fa fa-ok"></i>GitHub</a></p><p>作者<a href="https://github.com/wendycan" target="_blank">wendy</a></p><p>友情链接<a href="http://larklearning.com" target="_blank">wendy的小站</a><a href="http://yuetai.larklearning.com" target="_blank">阅台</a></p></div></div></div><script type="text/javascript">$(document).foundation();
hljs.initHighlightingOnLoad();</script></body></html>
